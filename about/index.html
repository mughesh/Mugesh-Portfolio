<script>

document.addEventListener('mousemove', (e) => {
    const images = document.querySelectorAll('.image-tilt-effect');
    
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    
    const centerX = windowWidth / 2;
    const centerY = windowHeight / 2;
    
    const percentX = (mouseX - centerX) / centerX;
    const percentY = (mouseY - centerY) / centerY;
    
    const rotateY = percentX * 20; // Adjust multiplier for more sensitivity
    const rotateX = -percentY * 20; // Adjust multiplier for more sensitivity
    
    images.forEach(image => {
        image.style.transform = `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    });
});




document.addEventListener("DOMContentLoaded", function() {
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselElements = document.querySelectorAll('.carousel-element');
        const leftArrow = document.querySelector('.left');
        const rightArrow = document.querySelector('.right');
        let currentIndex = 0;
        const intervalTime = 8000; // 8 seconds
        let timer;

        function init() {
            showSlide(currentIndex);
            startTimer();
            leftArrow.addEventListener('click', () => moveSlide(-1));
            rightArrow.addEventListener('click', () => moveSlide(1));
        }

        function startTimer() {
            timer = setInterval(() => {
                moveSlide(1);
            }, intervalTime);
        }

        function resetTimer() {
            clearInterval(timer);
            startTimer();
        }

        function moveSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = carouselElements.length - 1;
            } else if (currentIndex >= carouselElements.length) {
                currentIndex = 0;
            }
            showSlide(currentIndex);
            resetTimer();
            updateArrowButtons();
        }

        function showSlide(index) {
            const offset = -index * 100; // 100 is the width of each slide
            carouselContainer.style.transform = `translateX(${offset}%)`;
        }

        function updateArrowButtons() {
    if (currentIndex == 0) {
        leftArrow.classList.remove('active');
        rightArrow.classList.add('active');
    }
    if (currentIndex == carouselElements.length-1) {
        rightArrow.classList.remove('active');
        leftArrow.classList.add('active');
    }
}

        init();
    });
       



</script>
