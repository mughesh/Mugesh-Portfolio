    <script>
        function openPopup(videoUrl) {
    var popup = document.getElementById('popup');
    var video = document.getElementById('youtube-video');

    popup.style.display = 'block';
    video.src = videoUrl;

    if (window.innerWidth < 764) {
        // Remove the width and height attributes
        document.querySelector('#youtube-video').setAttribute('width', '300px');
        document.querySelector('#youtube-video').removeAttribute('height');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    var popup = document.getElementById('popup');
    var video = document.getElementById('youtube-video');
    var closeBtn = document.getElementsByClassName('close')[0];

    closeBtn.onclick = function() {
        popup.style.display = 'none';
        video.src = ''; // Stop the video when closing the popup
    }

    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = 'none';
            video.src = ''; // Stop the video when clicking outside of the popup
        }
    }
});

    </script>
